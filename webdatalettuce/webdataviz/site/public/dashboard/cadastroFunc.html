<script>
    function cadastrarFunc() {
        div_aguardar.innerHTML = `<img src="../assets/circle-loading.gif" id="loading-gif">`;
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var sobrenomeVar = input_sobrenome.value
        var cpfVar = input_cpf.value;
        var cargoVar = input_cargo.value;
        var telefoneVar = input_telefone.value;
        var emailVar = input_email.value;
        var dtNascVar = input_dtNasc.value;
        var responsavelVar = input_responsavel.value
        var permissaoVar = select_permissao.value
        var senhaVar = input_senha.value;
        var confirmSenhaVar = input_confirmSenha.value;
      
        
        
       

        // if(permissaoVar == "null" ){
                // div_mensagem.innerHTML = "(Por favor, escolha a permissão do funcionário!)"

                // if(senha != confirmSenhaVar){
                    // div_mensagem.innerHTML = "(As senhas estão diferentes!)"
                // }
        
        if (nomeVar == "" || sobrenomeVar == "" || cpfVar == "" || cargoVar == "" || telefoneVar == ""|| emailVar == "" || dtNascVar == "" || responsavelVar == "" || permissaoVar == ""  || senhaVar == "" || confirmSenhaVar == "") {
            div_mensagem.innerHTML = "(Por favor, preencha todos os campos!)";

        

            finalizarAguardar();
            return false;
            // } else if (cpfVar.length < 11 || cpfVar.length > 11) {
            //     div_mensagem.innerHTML = "(Formato de cpf invalido!)";
            //     finalizarAguardar();
            //     return false;
            // } else if (cpfVar.length < 14 || cpfVar.length > 14) {
            //     div_mensagem.innerHTML = "(Formato de cnpj invalido!)";
            //     finalizarAguardar();
            //     return false;
            } else if (senhaVar.length > 6 && senhaVar.indexOf('!') != -1 || senhaVar.indexOf('@') != -1 || senhaVar.indexOf('#') != -1 || senhaVar.indexOf('$') != -1 || senhaVar.indexOf('%') != -1 || senhaVar.indexOf('&') != -1 || senhaVar.indexOf('*') != -1 || senhaVar.indexOf('(') != -1 || senhaVar.indexOf(')') != -1 || senhaVar.indexOf('¨') != -1 || senhaVar.indexOf('-') != -1 || senhaVar.indexOf('_') != -1 || senhaVar.indexOf('=') != -1 || senhaVar.indexOf('+') != -1 || senhaVar.indexOf('§') != -1 || senhaVar.indexOf('´') != -1 || senhaVar.indexOf('`') != -1 || senhaVar.indexOf('[') != -1 || senhaVar.indexOf(']') != -1 || senhaVar.indexOf('{') != -1 || senhaVar.indexOf('}') != -1 || senhaVar.indexOf('ª') != -1 || senhaVar.indexOf('º') != -1 || senhaVar.indexOf('~') != -1 || senhaVar.indexOf('^') != -1 || senhaVar.indexOf(';') != -1 || senhaVar.indexOf(':') != -1 || senhaVar.indexOf('.') != -1 || senhaVar.indexOf('>') != -1 || senhaVar.indexOf('<') != -1 || senhaVar.indexOf(',') != -1 || senhaVar.indexOf('/') != -1 || senhaVar.indexOf('?') != -1 || senhaVar.indexOf('°') != -1 || senhaVar.indexOf('|') != -1 || senhaVar.indexOf(`'`) != -1 || senhaVar.indexOf('"') != -1) {
            setInterval(sumirMensagem, 5000)
        }

        else {
            div_mensagem.innerHTML = "Senha deve conter mais de 6 caracteres e um caractere especial";
            finalizarAguardar();
            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarFunc", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                sobrenomeServer: sobrenomeVar,
                cpfServer: cpfVar,
                cargoServer: cargoVar,
                telefoneServer: telefoneVar,
                emailServer: emailVar,
                dtNascServer: dtNascVar,
                responsavelVar: responsavelVar,
                permissaoServer: permissaoVar,
                senhaServer: senhaVar
                
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                div_aguardar.innerHTML = ``;
                div_mensagem.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
            cardErro.style.display = "none"
        }
    
</script>
