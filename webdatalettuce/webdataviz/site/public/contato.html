<script>

    function enviar() {

        var nome = input_nome.value
        var assunto = input_assunto.value
        var mensagem = textarea_mensagem.value

        var link = "https://mail.google.com/mail/?view=cm&fs=1&to=" + "support@lettucecompany.freshdesk.com" + "&su=" + encodeURIComponent(assunto) + "&body=" + encodeURIComponent(mensagem);

        // encodeURIComponent() é usada para codificar caracteres especiais em uma string, tornando-a segura para ser transmitida em uma URL.

        alert(`Ola ${nome}, estamos te encaminhando para o envio do email!`)

        window.open(link, "_blank");
    }

</script>
