<script>

    function cadastrar() {
        alert("Conta registrada com sucesso!")
    }
    function cadastrar() {
        var empresa = input_empresa.value
        responsavel = input_responsavel.value
        email = input_email.value
        senha = input_senha.value
        telefone = input_telefone.value
        cnpj = input_cnpj.value

        if (empresa.length < 1) {

            div_mensagem.innerHTML = `Por favor informe o nome da sua empresa`


        } else if (responsavel.length < 1) {
            div_mensagem.innerHTML = `Por favor informe o responsavel da sua empresa`
            

        } if (email.endsWith('.com')) {

        } else {
            div_mensagem.innerHTML = `seu E-mail não é valido, por favor insira novamente`
            

        } if(senha.length <= 5){
            div_mensagem.innerHTML = `Sua senha é curta e insegura demais, por favor informe uma outra mais forte`
            

        }else if (telefone.length<11){
            div_mensagem.innerHTML = `seu telefone não é valido, por favor insira novamente`
            
        }else if(cnpj.length<14){
            div_mensagem.innerHTML = `seu CNPJ não é valido, por favor insira novamente`
          
        }else {
              window.location.href = "login.html";
        }
        

        
    }

   
        
    
</script>
