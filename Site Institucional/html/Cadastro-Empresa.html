<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettuce Company</title>
    <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Home.css">
    <link rel="stylesheet" href="../css/Cadastro-Empresa.css">
    <link rel="icon" href="/img/Logo-Borda.png">
</head>

<body>
    <div class="boxbar">

        <img class="logo" src="../img/Logo.png" alt="logo lettuce company">

        <h2>Lettuce Company</h2>

        <ul class="navbar">
            <li><a href="Home.html">Home</a></li>
            <li> | </li>
            <li><a href="Login.html">Login</a></li>
            <li> | </li>
            <li><a href="Sobre-Nos.html">Sobre Nós</a></li>
            <li> | </li>
            <li><a href="Sobre-Projeto.html">Sobre o Projeto</a></li>
        </ul>

    </div>
    <!-- Fim do Header -->
    <div class="banner">
        <div class="container">
            <div class="caixa_formulario">
                <h1>Cadastro Empresarial</h1>
                <div class="formulario">
                    <span>Empresa:</span>
                    <input id="empresa" class="input" placeholder="Insira sua empresa">
                    <span>Responsável</span>
                    <input id="responsavel" class="input" placeholder="Insira o responsável">
                    <span>Email:</span>
                    <input id="e-mail" class="input" placeholder="Insira seu email">
                    <span>Senha:</span>
                    <input id="senha" class="input" placeholder="********" type="password">
                    <span>Telefone:</span>
                    <input id="telefone" class="input" placeholder="Insira seu telefone">
                    <span>CNPJ:</span>
                    <input id="CNPJ" class="input" placeholder="00.000.000/0001-00">
                    <button onclick="cadastrar()"><a href="Login.html">Cadastrar</a></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fim do Formulário -->
    <div class="footer">
        <p class="msg_footer">
            LettuceCompany©
        </p>
        <a href="Contato.html">CONTATO</a>
    </div>
</div>

</body>

</html>
<script>

    function cadastrar(){
        alert("Conta registrada com sucesso!")
    }

</script>
